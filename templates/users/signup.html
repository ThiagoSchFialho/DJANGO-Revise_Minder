<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        {% for field in form.visible_fields %}
        <div>
                <label for="{{ field.id_or_label }}">{{ field.label }}</label><BR>
                {{ field }}
        {% endfor %}
            <BR>
            <input type="checkbox" name="terms" id="terms" required>
            <label for="terms">Li e concordo com os termos da </label>
            <span style="color: blue; text-decoration: underline; cursor: pointer;">Política de Privacidade</span>
        </div>
        <button type="submit">Enviar</button>
    </form>
    <p>Já possui conta? Faça o <a href="{% url 'login' %}">Login</a></p>
</body>
</html>
