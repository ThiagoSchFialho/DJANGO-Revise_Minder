{% extends 'revise_minder/base.html' %}
{% block content %}
    <main class="update-password-main-container">
        {% include 'revise_minder/partials/_side-menu.html' %}
        <div class="update-password-main-content-container">
            <h2>Alterar senha</h2>

            <form action="{% url 'update_password' %}" method="POST">
                {% csrf_token %}
                
                {% for field in form.visible_fields %}
                <div>
                    <label for="{{ field.id_or_label }}">{{ field.label }}</label><BR>
                    {{ field }}
                </div>
                {% endfor %}
                <div class="btn-submit-container">
                    <button type="submit">Atualizar senha</button>
                </div>
            </form>
        </div> 
    </main>
{% endblock %}
